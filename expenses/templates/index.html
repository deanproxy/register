{% load common %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

	<link rel="apple-touch-startup-image" href="/static/images/apple-touch-startup-image.png"/>
	<link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png"/>

	<title>Budget</title>
  <link rel="stylesheet" type="text/css" href="/css/themes/css/jqtouch.min.css">
  <link rel="stylesheet" type="text/css" href="/css/budget.css">

  <script src="/js/zepto.min.js"></script>
  <script src="/js/jqt.min.js"></script>
  <script src="/js/underscore-min.js"></script>
  <script src="/js/backbone-min.js"></script>
  <script src="/js/handlebars.runtime-v2.0.0.js"></script>

  <script src="/js/application.js"></script>
  <script src="/js/form.js"></script>
  <script src="/js/handlebars-helpers.js"></script>
  <script src="/js/expenses.js"></script>

  <script src="/js/hbtemplates.js"></script>
</head>

<body>
	{% csrf_token %}
  {% verbatim %}
  <div id="jqt">
      <div id="login-page" class="edgetoedge form">
          <div class="toolbar">
              <h1>Login</h1>
          </div>
          <div id="login-error"> </div>
          <form name="login" id="login-form" method="post" action="#">
              <ul class="edit rounded">
                  <li>
                      <input type="text" name="username" placeholder="Username" id="username" required>
                  </li>
                  <li>
                      <input type="password" name="password" placeholder="Password" id="password" required>
                  </li>
              </ul>
              <a id="login-btn" class="blueButton">Login</a>
          </form>
      </div>

      <div id="list-page" class="edgetoedge">
          <div class="toolbar">
              <h1 id="header">Budget</h1>
              <a id="add-button" href="#" class="button add slideup">+</a>
          </div>
          <ul id="expense-list" class="edgetoedge scroll"></ul>
      </div>

      <div id="add-page" class="edgetoedge form"> </div>
  </div>
  {% endverbatim %}
</body>
</html>
